<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Data Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Product Data Visualization</h1>
    
    <div class="input-form">
        <input type="text" id="productName" placeholder="Product Name">
        <input type="number" id="productPrice" placeholder="Price" step="0.01">
        <input type="number" id="productRating" placeholder="Rating" step="0.1" min="0" max="5">
        <button id="addProduct">Add Product</button>
    </div>

    <div class="sort-options">
        <button id="sortByPrice">Sort by Price</button>
        <button id="sortByRating">Sort by Rating</button>
    </div>

    <div id="priceChart" class="chart-container"></div>
    <div id="ratingChart" class="chart-container"></div>

    <script src="index.js"></script>
</body>
</html>
