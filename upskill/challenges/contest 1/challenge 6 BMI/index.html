<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #bmiCalculator {
            width: 300px;
            padding: 20px;
            border: 1px solid black;
            border-radius: 5px;
            background-color: white;
        }

        h2 {
            text-align: center;
        }

        .weight-input,
        .height-input {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        #calculateBtn {
            background-color: green;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #calculateBtn:hover {
            background-color: red;
        }

        #result {
            margin-top: 10px;
            text-align: center;
        }
    </style>
    <script>
        function calculateBMI() {
            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value);

            if (!isNaN(weight) && !isNaN(height) && height > 0 && weight > 0) {
                var bmi = weight / Math.pow(height / 100, 2);
                document.getElementById('result').innerHTML = 'Your BMI: ' + bmi.toFixed(2);
            } else {
                document.getElementById('result').innerHTML = 'Invalid input. Please enter valid values.';
            }
        }
    </script>
</head>

<body>
    <div id="bmiCalculator">
        <h2>BMI Calculator</h2>
        <div class="height-input">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Height in centimeters">
        </div>
        <div class="weight-input">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Weight in kilograms">
        </div>
        <button id="calculateBtn" onclick="calculateBMI()">Calculate BMI</button>
        <div id="result"></div>
    </div>
</body>

</html>
