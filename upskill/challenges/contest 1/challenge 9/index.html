<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  width: 50%;
  height: auto;
  margin: auto;
  overflow: hidden;
  perspective: 100px; 
}

.image {
  display: block;
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ensure the image covers the container */
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #008CBA;
  overflow: hidden;
  transition: transform 0.5s ease;
  transform-origin: left center;
  transform: scaleX(0); 
}

.container:hover .overlay {
  transform: scaleX(1); 
}

.overlay img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ensure the image covers the overlay */
  display: block;
}

</style>
</head>
<body>

<div class="container" onmousemove="handleMouseMove(event)">
  <img src="pic1.jpg" alt="Image 1" class="image">
  <div class="overlay">
    <img src="pic2.jpg" alt="Image 2" class="image">
  </div>
</div>

<script>
  function handleMouseMove(event) {
    const container = document.querySelector('.container');
    const overlay = document.querySelector('.overlay');
    const rect = container.getBoundingClientRect();
    const cursorX = event.clientX - rect.left; // Calculate cursor position within the container

    const percentage = (cursorX / container.offsetWidth) * 100;
    const scale = percentage / 100; // Convert the percentage to a scale value (0 to 1)
    
    overlay.style.transform = `scaleX(${scale})`;
  }
</script>

</body>
</html>
